<html ng-cloak ng-app="authApp">
	
<head>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
{% load static %}
<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
<script  src="https://code.jquery.com/jquery-3.1.1.js" type="text/javascript" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<script src="{% static 'js/angular.min.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.1/angular-resource.js" type="text/javascript" ></script>
  <!--<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>-->



<script src="{% static 'js/AuthController.js' %}"></script>

<script src="{% static 'js/Auth.js' %}" type="text/javascript"></script>	
<script src="{% static 'js/AuthApiService.js' %}"></script>

<script src="{% static 'js/routes.js' %}"></script>

<link rel="stylesheet" href="{% static 'css/FORM.css' %}">
</head>
<body >
<div class="navbar navbar-form" ng-controller="authController" ng-init="user='{{user.username}}'">
{% verbatim %}
  <ng-view> 
  </ng-view>
  {{ getCredentials() }}
<div class="form"  >

<div class="login-form">
<form id="id_auth_form" class="navbar-form navbar-right"  class="login-form"
ng-submit="login()">
<div class="form-group">
<input ng-model="username" required name="username"
type="text" placeholder="UserName" class="form-control">
</div>
<div class="form-group">
<input ng-model="password" required name="password" type="password"
placeholder="Password" class="form-control">
</div>
<div class="btn-group 	">
<input type="submit" class="btn btn-default" value="login">
<input type="submit" class="btn btn-default" value="register"
ng-click="register($event)">
</div>
</form>
</div>
</div>
</div>
</body>

</html>
{% endverbatim %}
